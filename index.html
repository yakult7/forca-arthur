<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forca Arthur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

    <div class="container">
    <div id="inicio">
      <h1>Jogo da forca</h1>
      <button onclick="iniciarJogo()">Iniciar</button>
    </div>
    <div id="jogo" style="display: none;">
    <h1>DNA</h1>
      <h4>Advinhe a palavra</h4>
      <div id="palavra"></div>
      <div id="tentativas"></div>
    <div id="fim" style="display: none;">
      <h2 id="mensagem"></h2>
      <button onclick="reiniciarJogo()">Jogar Novamente</button>
    </div>
    <div id="numero-letras"></div>
    <div id="letras-erradas"></div>
    <div class="input-group">
        <input type="text" id="palpite" 
        placeholder="Digite uma letra">
        <button onclick="adivinhar()">Adivinhar</button>
      </div>
      

</body>
  <script src="script.js"></script>
</body>
</html>
